cluster.name: gargoyle-cluster

node.name: g-elastic-node-1

path.data: /opt/es_data
path.logs: /var/log/elasticsearch

network.host: g-elastic
network.publish_host: g-elastic

discovery.zen.minimum_master_nodes: 1
discovery.zen.ping.unicast.hosts: [ "g-elastic" ]

node.master: true
node.data: true 
node.ingest: true

xpack.ssl.supported_protocols: TLSv1.2
xpack.ssl.verification_mode: full
xpack.ssl.key: /usr/share/elasticsearch/config/gargoyleServer.key.pem
xpack.ssl.certificate: /usr/share/elasticsearch/config/gargoyleServer.crt.pem
xpack.ssl.certificate_authorities: ["/usr/share/elasticsearch/config/gargoyleRootCA.crt.pem"]

xpack.security.enabled: true
xpack.security.transport.ssl.enabled: true
xpack.security.http.ssl.enabled: true
xpack.security.audit.enabled: true
xpack.security.audit.outputs: [ logfile ]

xpack.monitoring.enabled: true
xpack.monitoring.collection.enabled: true
xpack.monitoring.elasticsearch.collection.enabled: true
