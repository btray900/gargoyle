xpack.monitoring.enabled: true
xpack.monitoring.elasticsearch.hosts: ["https://${ELASTIC_HOST}:${ELASTIC_BACKPORT}"]
xpack.monitoring.elasticsearch.username: "${ELASTIC_USER}"
xpack.monitoring.elasticsearch.password: "${ELASTIC_PW}"
xpack.monitoring.elasticsearch.ssl.verification_mode: certificate
xpack.monitoring.elasticsearch.ssl.certificate_authority: /etc/logstash/${CACRT_FILE}
