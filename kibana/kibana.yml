server.port: 5601
server.host: "0.0.0.0"
server.maxPayloadBytes: 1048576

kibana.index: ".kibana"
kibana.defaultAppId: "dashboards"

xpack.security.enabled: true
xpack.security.encryptionKey: "ABC1DEF2GHI4JK5LM3NOPQRST6UVWXYY"
xpack.security.sessionTimeout: 1800000

xpack.monitoring.enabled: true
xpack.monitoring.elasticsearch.username: "${ELASTIC_USER}"
xpack.monitoring.elasticsearch.password: "${ELASTIC_PW}"
xpack.monitoring.kibana.collection.enabled: true

elasticsearch.hosts: ["https://g-es:9200"]
elasticsearch.username: "${ELASTIC_USER}"
elasticsearch.password: "${ELASTIC_PW}"

elasticsearch.ssl.certificateAuthorities: /usr/share/kibana/config/gargoyleRootCA.crt.pem
elasticsearch.ssl.verificationMode: full

server.ssl.enabled: true
server.ssl.supportedProtocols: ["TLSv1.2"]
server.ssl.certificate: /usr/share/kibana/config/gargoyleServer.crt.pem
server.ssl.key: /usr/share/kibana/config/gargoyleServer.key.pem

# content-security-policy header
csp.strict: true

# add security http headers
server.customResponseHeaders:
  X-Content-Type: "nosniff"
  X-Frame-Options: "SAMEORIGIN"
  Strict-Transport-Security: "max-age=3156000; includeSubDomains"
  X-XSS-protection: "1; mode=block"
